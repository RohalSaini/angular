<div class="conatiner" *ngFor= "let feedback of feedbacks">
    <div class="feedback-username">
        <h1>{{ feedback.username}}</h1>
    </div>
    <div style="width:50px;border:5px solid blue" class="round"></div>   
    <div class="feedback-email">
       <h3>
           feedback by: {{feedback.email}}
       </h3>
    </div> 
    <div class="feedback-message">
        <p> {{ feedback.suggestion}}</p>
     </div>   
</div>
